<!-- src/index.html -->
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2b02a79d23.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="dark:bg-dark-400 h-screen pb-8 text-sm">
    <div class="w-full flex justify-center py-8">
        <button id="theme-toggle" class="p-2 rounded-full text-white bg-slate-900 dark:text-slate-900 dark:bg-white">
            Toggle theme
        </button>
    </div>

    <section class="flex flex-col justify-center items-center gap-16 py-24 px-4 md:px-48 lg:px-96 dark:text-white text-dark-100">
        <section class="flex flex-col justify-center items-center py-8 px-6 bg-light dark:bg-dark-200 w-full rounded-2xl gap-4">
            <div class="flex justify-between items-center w-full">
                <div class="flex items-center gap-2">
                    <div class="flex w-10 h-10 rounded-full bg-secondary dark:bg-dark-100">
                        <i class="m-auto far fa-calendar-alt text-dark-100 dark:text-white"></i>
                    </div>
                    <h2 class="font-bold text-xl">My schedule</h2>
                </div>
                <div>
                    <i class="fas fa-arrow-right text-xl text-primary-300 dark:text-primary-200"></i>
                </div>
            </div>
            <div class="bg-white dark:bg-dark-300 border-solid border-2 border-gray-300 rounded-xl p-4 px-6 w-full flex flex-col gap-4">
                <div class="flex justify-between">
                    <div class="flex flex-col items-start">
                        <h3>Tue, Jan 17 2023</h3>
                        <h3 class="font-bold">Shift name</h3>
                    </div>
                    <div class="my-auto">
                        <div class="flex py-1 px-2 bg-primary-200 dark:bg-primary-400 rounded-3xl">
                            <h4 class="m-auto font-bold text-center">In 45 mins</h4>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col bg-light dark:bg-dark-200 p-4 rounded-lg border-solid border-2 border-gray-300">
                    <div class="flex justify-between items-center">
                        <h3 class="font-bold">07:00A - 03:00P</h3>
                        <i class="fas fa-chevron-down text-lg text-primary-300 dark:text-primary-200"></i>
                    </div>
                </div>
            </div>
        </section>
    </section>
</div>
</body>
</html>
<script>
    const btn = document.getElementById("theme-toggle");
    btn.addEventListener("click", function () {
        document.body.classList.toggle("dark");
    });
</script>
